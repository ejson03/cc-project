AWSTemplateFormatVersion: 2010-09-09
Description: lambda-test
Transform:
- AWS::Serverless-2016-10-31
Resources:
  ExampleDB:
    Type: AWS::Serverless::SimpleTable
    Properties:
      TableName: test
      PrimaryKey:
        Name: id
        Type: String
      ProvisionedThroughput:
        ReadCapacityUnits: 2
        WriteCapacityUnits: 2
  ExampleWrite:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ExampleWrite
      Handler: write.writeHandler
      Runtime: nodejs14.x
      Description: A simple example to post
      Policies:
      - DynamoDBWritePolicy:
          TableName:
            Ref: ExampleDB
      Events:
        Post:
          Type: Api
          Properties:
            Path: /write
            Method: post
  ExampleRead:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ExampleRead
      Handler: read.readHandler
      Runtime: nodejs14.x
      Description: A simple example includes a HTTP get method to get all items from
        a DynamoDB table.
      Policies:
      - DynamoDBReadPolicy:
          TableName:
            Ref: ExampleDB
      Events:
        Api:
          Type: Api
          Properties:
            Path: /read
            Method: get
Outputs:
  WebEndpoint:
    Description: API Gateway endpoint URL for Prod stage
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/
